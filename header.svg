<svg width="800" height="320" viewBox="0 0 800 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFA3"/>
      <stop offset="100%" stop-color="#00D68F"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFA3" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FFA3" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00FFA3" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bg)"/>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="80" y2="30" stroke="#00FFA3" stroke-width="1" opacity="0.25"/>
  <line x1="30" y1="30" x2="30" y2="80" stroke="#00FFA3" stroke-width="1" opacity="0.25"/>
  <line x1="720" y1="290" x2="770" y2="290" stroke="#00FFA3" stroke-width="1" opacity="0.25"/>
  <line x1="770" y1="240" x2="770" y2="290" stroke="#00FFA3" stroke-width="1" opacity="0.25"/>

  <!-- Floating particles -->
  <circle cx="150" cy="70" r="1.2" fill="#00FFA3" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="100" r="1" fill="#00FFA3" opacity="0.2">
    <animate attributeName="opacity" values="0.05;0.3;0.05" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="250" r="1.2" fill="#00FFA3" opacity="0.1">
    <animate attributeName="opacity" values="0.05;0.25;0.05" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="260" r="0.8" fill="#00FFA3" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Code comment with quote -->
  <text x="400" y="75" font-family="'JetBrains Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#4a5568" text-anchor="middle">// Always learning. </text>
  <rect x="545" y="63" width="7" height="14" rx="1" fill="#00FFA3" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Main name -->
  <text x="400" y="145" font-family="'Segoe UI','SF Pro Display',system-ui,sans-serif" font-size="48" font-weight="800" fill="url(#accent)" text-anchor="middle" filter="url(#glow)" letter-spacing="-0.5">Facu Basualdo</text>

  <!-- Separator -->
  <rect x="300" y="165" width="200" height="1.5" rx="1" fill="url(#line)">
    <animate attributeName="width" values="150;200;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="325;300;325" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Role -->
  <text x="400" y="205" font-family="'JetBrains Mono','Fira Code',monospace" font-size="14" fill="#e2e8f0" text-anchor="middle" letter-spacing="5" opacity="0.85">BACKEND DEVELOPER</text>

  <!-- Tech -->
  <text x="400" y="245" font-family="'JetBrains Mono','Fira Code',monospace" font-size="12" fill="#4a5568" text-anchor="middle">Node.js 路 Express 路 Docker 路 SQL 路 TypeScript</text>

  <!-- Bottom line -->
  <rect x="0" y="318" width="800" height="2" fill="url(#accent)" opacity="0.15"/>
</svg>
